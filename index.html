<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Static Website</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>

    <!-- Header -->
    <header>
        <h1>My Static Website</h1>
        <nav>
            <a href="#home">Home</a>
            <a href="#about">About</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>

    <!-- Main Content -->
    <main>
        <section id="home" class="card">
            <h2>Welcome ðŸ‘‹</h2>
            <p>This static website is deployed automatically using CI/CD.</p>
            <button onclick="changeMessage()">Click Me</button>
            <p id="dynamic-text"></p>
        </section>

        <section id="about" class="card">
            <h2>About</h2>
            <p>
                This website demonstrates a fully static setup using
                HTML, CSS, and JavaScript with external assets.
            </p>
        </section>

        <section id="contact" class="card">
            <h2>Contact</h2>
            <form onsubmit="submitForm(event)">
                <input type="text" id="name" placeholder="Your Name" required>
                <input type="email" id="email" placeholder="Your Email" required>
                <button type="submit">Submit</button>
            </form>
            <p id="form-message"></p>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <p>Â© 2025 My Static Website | Powered by CI/CD</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
